<ion-content>
  <ion-header>
    <ion-toolbar class="mt-3 p-0 text-center">
      <ion-icon id="burger" (click)="openMenu()" slot="start" name="menu-outline" class="pl-3" size="large"></ion-icon>

      <img id="ashesiLogo" src="../../assets//img//ashesiLogoRed.svg" alt="" srcset="">

      <ion-icon id="burgerEnd" color="ashesi" (click)="comingSoon()" slot="end" name="person-circle-outline"
        class="pr-3" size="large"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid fixed>


      <ion-row class="text-center pt-2">
        <ion-col size="12">
          <h3 class="font-weight-light mb-0">
            Welcome Back
          </h3>
          <p class="h2" class="ashesi">{{username}}</p>
        </ion-col>
        <ion-col size="6"></ion-col>
      </ion-row>

      <ion-row class="mb-1">
        <ion-col class="mx-auto p-0" size="11">
          <ion-card class="minHeight my-auto overlayBg mx-0">

            <div class="cardCol">

            </div>

            <div class="clipText">
              <span class="text-white"> What Do<br> You Dream About?

                <ion-button class="mt-3" size="small" (click)="comingSoon()" expand="block" fill="solid">
                  Discover
                </ion-button>
              </span>
            </div>

          </ion-card>

        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="11" class="mx-auto text-left mt-4">
          <span class="titles">Courses You May Like</span>
        </ion-col>
        <ion-col size="12" class="text-left">
          <ion-slides #slides [options]="sliderConfig">
            <!-- Slide 1 -->
            <ion-slide>

              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    <img src="../../assets/img/calculus.png" alt="">
                  </ion-card-title>
                  <ion-card-content>
                    <p>Calculus ‚àè</p>
                  </ion-card-content>
                </ion-card-header>
              </ion-card>

            </ion-slide>

            <ion-slide>
              <!-- Slide 2 -->

              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    <img src="../../assets/img/french.png" alt="">
                  </ion-card-title>
                  <ion-card-content>
                    <p> French</p>
                  </ion-card-content>
                </ion-card-header>
              </ion-card>
            </ion-slide>

            <ion-slide>

              <!-- 3rd Slide -->
              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    <img src="../../assets/img/programming.png" alt="">
                  </ion-card-title>
                  <ion-card-content>
                    <p>Programming I</p>
                  </ion-card-content>
                </ion-card-header>
              </ion-card>
            </ion-slide>

            <ion-slide class="fSlide">

              <!-- 4th Slide -->

              <ion-button (click)="comingSoon()" expand="block" fill="solid" color="ashesi" shape="round">
                <span class="text-capitalize squeeze pr-2">Courses</span>
                <ion-icon color="light" name="arrow-forward-outline"></ion-icon>
              </ion-button>

            </ion-slide>

          </ion-slides>
        </ion-col>
      </ion-row>









      <ion-row class="mb-5">
        <ion-col size="11" class="mx-auto text-left mt-4">
          <span class="titles">What Industry Interests You?</span>
        </ion-col>
        <ion-col size="12" class="pb-4">
          <ion-slides #slides [options]="sliderConfig" class="">
            <!-- Slide 1 -->
            <ion-slide>
  
              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    <img src="../../assets/img/Advert.png" alt="">
                  </ion-card-title>
                  <ion-card-content>
                    <p>Advertising</p>
                  </ion-card-content>
                </ion-card-header>
              </ion-card>
  
            </ion-slide>
  
            <ion-slide>
              <!-- Slide 2 -->
  
              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    <img src="../../assets/img/aerospace.png" alt="">
                  </ion-card-title>
                  <ion-card-content>
                    <p> Aerospace</p>
                  </ion-card-content>
                </ion-card-header>
              </ion-card>
            </ion-slide>
  
            <ion-slide>
  
              <!-- 3rd Slide -->
              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    <img src="../../assets/img/sales.png" alt="">
                  </ion-card-title>
                  <ion-card-content>
                    <p>Sales</p>
                  </ion-card-content>
                </ion-card-header>
              </ion-card>
            </ion-slide>
  
            <ion-slide class="fSlide">
  
              <!-- 4th Slide -->
  
              <ion-button (click)="viewIndustries()" expand="block" fill="solid" color="ashesi" shape="round">
                <span class="text-capitalize squeeze pr-2">Careers</span>
                <ion-icon color="light" name="arrow-forward-outline"></ion-icon>
              </ion-button>
  
            </ion-slide>
  
          </ion-slides>
        </ion-col>
      </ion-row>





    </ion-grid>

  </ion-content>


</ion-content>
