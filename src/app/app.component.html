<ion-app>

  <ion-menu class="menuCustom" type="overlay" side="start" content-id="menu-content">
    <ion-header>
      <ion-toolbar lines="none" id="toolbar" translucent class="mt-3">
        <ion-title color="light" id="menuTitle" class="ml-auto" slot="start">
          <div class="align-middle">
  
            <ion-icon class="profile" size="large" name="person-circle"></ion-icon>
            <span class="align-middle pl-2 username">Username</span>
            
          </div>
        </ion-title>
        <ion-buttons slot="end">
          <ion-icon color="light" size="large" (click)="closeMenu()" name="close-outline"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  
  
    <ion-content>
  
      <ion-list class="mt-5" lines="none" color="light">
  
        <ion-item class="mb-2 navOption" (click)="closeMenu()" routerLink="home" routerLinkActive="active">
          <ion-icon color="light" name="home-outline" slot="start"></ion-icon>
          <ion-label class="ionLabel" color="light">Home</ion-label>
        </ion-item>
        <ion-item class="mb-2 navOption" (click)="closeMenu()" routerLink="careers" routerLinkActive="active">
          <ion-icon color="light" name="business-outline" slot="start"></ion-icon>
          <ion-label class="ionLabel" color="light">Careers</ion-label>
        </ion-item>
        <ion-item class="mb-2 navOption" (click)="closeMenu()" routerLink="courses" routerLinkActive="active">
          <ion-icon color="light" name="school-outline" slot="start"></ion-icon>
          <ion-label class="ionLabel" color="light">Courses</ion-label>
        </ion-item>
        <ion-item class="mb-2 navOption" (click)="closeMenu()">
          <ion-icon color="light" name="information-circle-outline" slot="start"></ion-icon>
          <ion-label class="ionLabel" color="light">Help</ion-label>
        </ion-item>
      </ion-list>
  
  
  
      <ion-list class="lastBottom" lines="none" color="light">
  
        <ion-item class="mb-2 navOption">
          <ion-icon color="light" name="settings-outline" slot="start"></ion-icon>
          <ion-label class="ionLabel" color="light">Settings</ion-label>
        </ion-item>
        <ion-item class="mb-2 navOption">
          <ion-icon color="light" name="exit-outline" slot="start"></ion-icon>
          <ion-label class="ionLabel" color="light">Log Out</ion-label>
        </ion-item>
      </ion-list>
  
  
    </ion-content>
  </ion-menu>
  
  


  <ion-router-outlet [swipeGesture]="false" (click)="closeMenu()" id="menu-content"></ion-router-outlet>
</ion-app>
