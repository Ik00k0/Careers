<ion-content>

  <div class="area1 text-center">
    <ion-icon id="burger" (click)="openMenu()" fill="clear" slot="start" name="menu-outline" class="pl-3 menu"
      size="large"></ion-icon>
    <div class="overlay">

      <div class="vAlignHeader">

        <span class="h3">View Careers</span>

        <span class="d-block lead px-4 mt-3">Opportunites made possible<br>
          By The Ashesi Advantage</span>

        <ion-row>
          <ion-col size="10" class="mt-3 mx-auto">

            <ion-searchbar class="search text-left" color="light" showCancelButton="focus" animated></ion-searchbar>

          </ion-col>
        </ion-row>


      </div>


    </div>
  </div>


  <div class="area2">
    <div class="mx-auto">

    </div>
    <ion-card class="text-center m-0">

      <ion-grid>
        <ion-row>


          <ion-col size="12" class="mx-auto">
            <div *ngFor="let industry of httpRes; let i=index;" class="">
              <!-- <h4   class=" text-left pl-4 text-dark text-capitalize">char</h4> -->


              <ion-list class="text-left">

                <ion-item>
                  <ion-label (click)="getCareers(httpRes[i].iid, httpRes[i].indusname)" >{{httpRes[i].indusname}}</ion-label>
                  <ion-icon position="end" color="ashesi" name="arrow-forward-circle"></ion-icon>
                </ion-item>
              </ion-list>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>

  </div>





</ion-content>
