<ion-content>

  <div class="slideContainer">
    <ion-grid fixed>
      <ion-row>

        <ion-col class="mx-auto" size="10">

          <div class="d-flex flex-row justify-content-center">

            <div class="my-auto">
              <img class="" src="../../assets/img/ashesiLogoWhite.png" alt="">
            </div>

            <div class="my-auto pl-4">
              <h1 class="text-white d-inline font-weight-bold">
                <span>STUDENT</span><br>
                <span>CAREERS</span>
              </h1>
            </div>

          </div>

        </ion-col>
        <ion-col size="5">


        </ion-col>
      </ion-row>


      <ion-row class="mt-3">
        <ion-col class="mx-auto" size="10">

          <div class="">
            <ion-item>
              <ion-label id="custLabel" color="white" position="floating">Email</ion-label>
              <ion-input clearInput="true" inputmode="email" color="white"></ion-input>
            </ion-item>
          </div>


        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="mx-auto mt-2" size="10">

          <div class="">
            <ion-item>
              <ion-label id="custLabel" color="white" position="floating">Password</ion-label>
              <ion-input clearInput="true" type="password" color="white"></ion-input>
            </ion-item>
          </div>


        </ion-col>
      </ion-row>

      <ion-row class="mt-5">
        <ion-col size="8" class="mx-auto text-center">
          <ion-button class="moreButton" [disabled]=disabled (click)="onClick()" expand="block" fill="solid"
            color="light">
            <span color="ashesi">Login</span>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="mt-4">
        <ion-col class="mx-auto text-center" size="8">
          <p class=" text-white text-underline lead small mb-0"> Forgot?</p>
          <hr class="mt-1">
        </ion-col>
      </ion-row>
    </ion-grid>


    <div class="createActBtn mx-auto" (click)="register()">
      <ion-col class="mx-auto text-center" size="12">
        <p class=" text-white text-underline account"> <span style="font-weight: 300"> Don't Have an Account?</span>
          <span class="font-weight-bold pl-2"> Sign Up</span></p>
      </ion-col>

    </div>
  </div>



</ion-content>
