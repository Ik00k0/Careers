<ion-content no-scroll>
  <div class="area1 text-center">
    <div class="overlay">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
      <div class="vAlignHeader">
        <span class="h3">Sign Up For Careers</span>

        <span class="d-block lead px-4 mt-3">Discover the skills and knowledge you will need to become your
          future.</span>


      </div>
    </div>
  </div>


  <div class="area2">

    <ion-card class="text-center m-0">

      <ion-grid fixed>
        <ion-card-content>

          <ion-list>

            <ion-row class="text-center">
              <ion-col size="12">
                <div class="d-inline-flex flex-row">
                  <div id="circle">
                    <span class="circleText">1</span>
                  </div>
                  <span color="dark" class="lead pl-2 align-middle"> <strong>Your Personal Information</strong> </span>
                </div>


              </ion-col>
            </ion-row>

            <ion-row class="text-center">
              <ion-col size="10" class="mx-auto mt-3">
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">
                    <p class='ion-label'>First Name</p>
                  </ion-label>
                  <ion-input clearInput="true" inputmode="email" color="dark"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="10" class="mx-auto mt-3">
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">
                    <p class='ion-label'>Last Name</p>
                  </ion-label>
                  <ion-input clearInput="true" inputmode="email" color="dark"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="10" class="mx-auto mt-4">
                <ion-item class="ion-no-padding">
                  <ion-label color="dark">Gender</ion-label>
                  <ion-select class="select" color="dark" placeholder="Select One">
                    <ion-select-option color="dark" value="f">Female</ion-select-option>
                    <ion-select-option color="dark" value="m">Male</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>



            </ion-row>
          </ion-list>


          <ion-row class="buttonBottom">
            <ion-col size="10" class="mx-auto mt-4">
              <ion-button [disabled]=false (click)="next()" expand="block" fill="solid" color="light">
                <span color="ashesi">
                  Continue
                </span>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-card-content>


      </ion-grid>

    </ion-card>

  </div>





</ion-content>
