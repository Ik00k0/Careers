<ion-content color="ashesi-dark">


  <ion-toolbar class="mt-4 text-center" color="ashesi-dark">
    <ion-buttons slot="start">
      <ion-back-button class="back-button" text="" style="--icon-font-size: '1.2rem'" icon="caret-back-outline"
        color="light" defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Forgot Your Password?</ion-title>
  </ion-toolbar>


  <div class="mt-3">


    <ion-card>

      <form action="" [formGroup]="forgotForm">
        <ion-card-content>

          <ion-grid fixed>
            <ion-row>
              <ion-col class=" mx-auto pb-0 pl-0" size="12">
                <ion-text color="dark" class="font-weight-normal" style="font-size: 1rem;"> Enter your registered
                  mail below and let's get you
                  sorted out.</ion-text>
              </ion-col>
            </ion-row>

            <ion-row class="mt-1">
              <ion-col class="mx-auto pb-0 pl-0" size="12">
                <ion-item class="ion-no-padding pl-0 pt-2">
                  <ion-input clearInput="true" aria-placeholder="Enter Your Ashesi Email"
                    placeholder="Enter Your Ashesi Email" color="dark" formControlName="email" type="text">
                  </ion-input>
                </ion-item>

                <span @fade class="small text-left pt-1"
                  style="position: 'absolute'; width: '100%'; left:'0px'; top:'105%'"
                  *ngIf="forgotForm.get('email').hasError('pattern') && forgotForm.get('email').dirty">Please enter
                  only your Ashesi email</span>
              </ion-col>

            </ion-row>


            <ion-row class="mt-4">
              <ion-col class="mx-auto" size="12">

                <div class=" pt-2">
                  <ion-button [disabled]="forgotForm.invalid" (click)="forgotPassword()" expand="block" fill="solid"
                    color="ashesi">
                    <span *ngIf="!buttonClicked"> Submit </span>
                    <span *ngIf="buttonClicked && !callDone">
                      <ion-spinner name="crescent"></ion-spinner>
                    </span>

                    <span color="success" *ngIf="buttonClicked && callDone">
                      <ion-icon size="large" slot="start" name="checkmark-circle"></ion-icon>
                    </span>
                  </ion-button>
                </div>


              </ion-col>
            </ion-row>
          </ion-grid>



        </ion-card-content>
      </form>
    </ion-card>
  </div>



</ion-content>
